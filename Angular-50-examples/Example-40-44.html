<html ng-app="countryApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>
    <script>
      var countryApp = angular.module('countryApp', ['ngRoute']);

      countryApp.config(['$routeProvider', function (routeProvider) {
        routeProvider.
          when('/', {
            templateUrl: '/templates/country-list.html',
            controller: 'CountryListCtrl'
          }).
          when('/:countryName', {
            templateUrl: '/templates/country-detail.html',
            controller: 'CountryDetailCtrl'
          }).
          otherwise({
            redirectTo: '/'
          });
      }]);

      countryApp.factory('countries', function ($http) {

        function getData(callback) {
          $http({
            method: 'GET',
            url: 'countries.json',
            cache: true
          }).success(callback);
        }

        return {
          list: getData,
          find: function(name, callback){
            $http.get('countries.json').success(function(data){

              var country = data.filter(function(entry){
                return entry.name === name;
              })[0];
              callback(country);
            });
          }
        };
      });

      countryApp.controller('CountryListCtrl', function ($scope, countries){
        countries.list(function(data){
          $scope.countries = data;
        });
      });

      countryApp.controller('CountryDetailCtrl', function ($scope, $routeParams, countries){

        countries.find($routeParams.countryName, function(country){
          $scope.country = country;
        });
      });

      countryApp.filter('encodeURI', function(){
        return window.encodeURI;
      });
    </script>
  </head>
  <body>
    <div ng-view></div>
  </body>
</html>
