<!--Initializing the model using an Angular controller, defined with a global function.-->
<html ng-app>
  <head>
  	<meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script type="text/javascript">
    	function nameCtrl($scope){
    		$scope.firstName = 'Anil';
    		$scope.lastName = 'Chauhan';
    	}
    </script>
  </head>
  <body ng-controller = "nameCtrl">
  	Firstname: <input type = "text" ng-model = "firstName">
    Lastname: <input type = "text" ng-model = "lastName">
  	Hello {{firstName}} {{lastName}} !
  </body>
</html>
